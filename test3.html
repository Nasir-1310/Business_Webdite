<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Section</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
           
        }

        /* Hero Section Styles */
        .hero-section {
            position: relative;
            width: 100%;
            height: 100vh; /* Full viewport height */
            background-image: url('images/shop.jpg'); /* Replace with your image path */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            color: rgb(0, 0, 0);
            text-align: center;
        }

        .hero-content {
            max-width: 600px;
        }

        .hero-content h1 {
            font-size: 40px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .hero-content p {
            font-size: 20px;
            margin-bottom: 30px;
        }

        .hero-content a {
            padding: 10px 30px;
            background-color: transparent;
            color: rgb(14, 1, 1);
            border: 2px solid rgb(5, 0, 0);
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s, color 0.3s;
        }

        .hero-content a:hover {
            background-color: rgb(231, 7, 7);
            color: #333;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .hero-content h1 {
                font-size: 36px;
            }

            .hero-content p {
                font-size: 16px;
            }

            .hero-content a {
                padding: 8px 20px;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .hero-content h1 {
                font-size: 28px;
            }

            .hero-content p {
                font-size: 14px;
            }

            .hero-content a {
                padding: 6px 15px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <div class="hero-section">
        <div class="hero-content">
            <h1>THE NEW ICON ACTIVEWEAR</h1>
            <p>Experience the ultimate in performance with our Activewear.</p>
            <a href="#">SHOP NOW</a>
        </div>
    </div>
</body>
</html>
