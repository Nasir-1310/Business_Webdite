<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Header Section</title>
  
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding:25px 30px;
            border-bottom: 1px solid #ccc;
            flex-wrap: wrap;
        }

        .logo h1 {
            margin: 0;
            font-size: 24px;
            font-weight: bold;
        }

        .logo p {
            margin: 0;
            font-size: 12px;
            letter-spacing: 2px;
        }

        .navigation {
            padding-left:200px;
          
            flex-grow: 1;
            display: flex;
            justify-content: center;
        }

        .navigation ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
        }

        .navigation li {
            margin: 0 15px;
        }

        .navigation a {
            text-decoration: none;
            font-size: 12px;
            color: black;
            font-weight: bold;
        }

        .sale {
            color: red;
        }

        .user-actions {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        #currency, #language {
            font-size: 12px;
            font-weight: bold;
        }

        .user-actions select {
            margin: 0 10px;
        }

        .icons a {
            margin: 0 10px;
        }

        .icons img {
            width: 30px;
            height: 30px;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .navigation {
                padding-left: 0;
                justify-content: space-around;
                margin-top: 10px;
            }

            .navigation ul {
                justify-content: center;
            }

            .navigation li {
                margin: 5px;
            }

            .user-actions {
                margin-top: 15px;
                justify-content: space-around;
                flex-wrap: wrap;
            }

            .logo h1 {
                font-size: 20px;
            }

            .logo p {
                font-size: 10px;
            }

            #currency, #language {
                font-size: 10px;
            }

            .icons img {
                width: 25px;
                height: 25px;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 10px;
                flex-direction: column;
                align-items: flex-start;
            }

            .navigation ul {
                flex-direction: column;
                align-items: center;
                width: 100%;
            }

            .navigation li {
                margin: 10px 0;
            }

            .user-actions {
                flex-direction: column;
                align-items: flex-start;
                width: 100%;
                margin-top: 15px;
            }

            .user-actions select {
                width: 100%;
                margin: 5px 0;
            }

            .icons a {
                margin: 0 5px;
            }

            .icons {
                width: 100%;
                justify-content: center;
                margin-top: 10px;
            }
        }

        /* Start of foruth section -------all images style---------- */
         .container {
            position: relative;
            margin: 20px auto;
            max-width: 100%;
            overflow: hidden; /* Hide the scrollbar */
        }

        .upper-gallery {
            text-align: left;
            margin-bottom: 20px;
            margin-left: 40px;
        }

        .upper-gallery h1 {
            margin-left: 40px;
            font-size: 2em;
            margin: 0;
        }

        .text-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 5px;
            margin-right: 40px;
        }

        .show-all {
            padding: 7px 12px;
            background-color: rgb(141, 124, 124);
            color: white;
            text-decoration: none;
            font-weight: bold;
            border: 2px solid yellow;
            border-radius: 5px;
        }

        .show-all:hover {
            background-color: #000000;
        }

        .gallery {
            display: flex;
            transition: transform 0.5s ease-in-out; /* Smooth scrolling */
            overflow-x: auto;
            scroll-behavior: smooth; /* Enable smooth scrolling */
            scrollbar-width: none; /* Hide scrollbar in Firefox */
            -ms-overflow-style: none; /* Hide scrollbar in IE and Edge */
        }

        .gallery::-webkit-scrollbar {
            display: none; /* Hide scrollbar in WebKit browsers */
        }

        .gallery-item {
            flex: 0 0 25%; /* Display four items per view */
            box-sizing: border-box;
            position: relative;
            padding: 0 10px; /* Adjust padding for spacing */
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
        }

        .gallery-item .description {
            text-align: center;
            font-weight: bold;
            margin-top: 5px;
        }

        .gallery-item .item-description {
            font-size: 12px;
            color: rgb(83, 67, 67);
        }

        .gallery-item a {
            text-decoration: none;
            color: rgb(83, 67, 67);
        }

        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 15px;
            color: white;
            cursor: pointer;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            z-index: 10;
            user-select: none;
        }

        .arrow.left {
            left: 10px;
        }

        .arrow.right {
            right: 10px;
        }

        .overlay-text {
            position: absolute;
            top: 0px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 5px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 5;
        }

    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <h1>ICON.</h1>
            <p>AMSTERDAM</p>
        </div>
        <nav class="navigation">
            <ul>
                <li><a href="#">SHOP</a></li>
                <li><a href="#">ACTIVEWEAR</a></li>
                <li><a href="#" class="sale">SUMMER SALE</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">CONTACT</a></li>
            </ul>
        </nav>
        <div class="user-actions">
            <select name="currency" id="currency">
                <option value="eur">EUR â‚¬</option>
                <option value="usd">USD $</option>
            </select>
            <select name="language" id="language">
                <option value="en">ENGLISH</option>
                <option value="nl">DUTCH</option>
            </select>
            <div class="icons">
                <a href="#"><img src="images/search.jpeg" alt="search"></a>
                <a href="#"><img src="images/user.png" alt="User"></a>
                <a href="#"><img src="images/cart.png" alt="Cart"></a>
            </div>
        </div>
    </header>
</body>
</html>
