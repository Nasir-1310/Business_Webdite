<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-Only Image Carousel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .carousel-container {
            max-width: 100%;
            margin: 20px auto;
            overflow: hidden;
            position: relative;
        }

        .carousel {
            display: flex;
            width: 400%;
            transition: transform 0.5s ease-in-out;
        }

        .carousel input {
            display: none;
        }

        .carousel-item {
            min-width: 25%; /* Display 4 items at once */
            box-sizing: border-box;
            padding: 10px;
        }

        .carousel-item img {
            width: 100%;
            border-radius: 5px;
        }

        .carousel-item p {
            text-align: center;
            margin: 10px 0 0;
            font-weight: bold;
        }

        .carousel-item span {
            display: block;
            text-align: center;
            margin-top: 5px;
        }

        .carousel-nav {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
            pointer-events: none;
        }

        .carousel-nav label {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            cursor: pointer;
            pointer-events: all;
        }

        /* Slide Control */
        #slide1:checked ~ .carousel {
            transform: translateX(0%);
        }

        #slide2:checked ~ .carousel {
            transform: translateX(-25%);
        }

        #slide3:checked ~ .carousel {
            transform: translateX(-50%);
        }

        #slide4:checked ~ .carousel {
            transform: translateX(-75%);
        }
    </style>
</head>
<body>

<div class="carousel-container">
    <!-- Radio Buttons for Manual Control -->
    <input type="radio" name="slider" id="slide1" checked>
    <input type="radio" name="slider" id="slide2">
    <input type="radio" name="slider" id="slide3">
    <input type="radio" name="slider" id="slide4">

    <div class="carousel">
        <div class="carousel-item">
            <img src="image1.jpg" alt="Image 1">
            <p>THE ICON ACTIVE T-SHIRT</p>
            <span>€39,95</span>
        </div>
        <div class="carousel-item">
            <img src="image2.jpg" alt="Image 2">
            <p>THE ICON ACTIVE T-SHIRT</p>
            <span>€39,95</span>
        </div>
        <div class="carousel-item">
            <img src="image3.jpg" alt="Image 3">
            <p>THE ICON ACTIVE SHORTS</p>
            <span>€49,95</span>
        </div>
        <div class="carousel-item">
            <img src="image4.jpg" alt="Image 4">
            <p>THE ICON ACTIVE SHORTS</p>
            <span>€49,95</span>
        </div>
    </div>

    <div class="carousel-nav">
        <label for="slide1">&lt;</label>
        <label for="slide2">&lt;</label>
        <label for="slide3">&lt;</label>
        <label for="slide4">&lt;</label>
        <label for="slide1">&gt;</label>
        <label for="slide2">&gt;</label>
        <label for="slide3">&gt;</label>
        <label for="slide4">&gt;</label>
    </div>
</div>

</body>
</html>
